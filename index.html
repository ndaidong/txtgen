<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Txtgen by ndaidong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Txtgen</h1>
      <h2 class="project-tagline">Util for generating random sentences, paragraphs and articles</h2>
      <a href="https://github.com/ndaidong/txtgen" class="btn">View on GitHub</a>
      <a href="https://github.com/ndaidong/txtgen/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/ndaidong/txtgen/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <h3>How does it work?</h3>
      <form name="genform" id="genform">
        <p>
          <button type="submit" class="btn act-btn">Generate</button>
          <br>
          <label class="opt-typ"><input type="radio" name="typ" value="sentence" checked> Sentence</label>
          <label class="opt-typ"><input type="radio" name="typ" value="paragraph"> Paragraph</label>
          <label class="opt-typ"><input type="radio" name="typ" value="article"> Article</label>
          <label class="opt-typ"><input type="radio" name="typ" value="lorem"> Lorem Ipsum</label>
        </p>
        <p>
          <textarea class="result-area" id="result"></textarea>
        </p>
      </form>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/ndaidong/txtgen">Txtgen</a> is maintained by <a href="https://github.com/ndaidong">ndaidong</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>
    <script type="module">
    import { sentence, paragraph, article, lorem } from 'https://unpkg.com/@ndaidong/txtgen/esm/mod.js'
    const fn = {
      sentence,
      paragraph,
      article,
      lorem
    }
    const generate = (e) => {
      e.preventDefault()
      const typ = document.genform.typ.value
      const txt = fn[typ]()
      document.getElementById('result').value = txt
    }
    document.getElementById('genform').onsubmit = generate
    </script>
  </body>
</html>
